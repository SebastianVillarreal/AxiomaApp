<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <nb-card>
            <nb-card-header>
                <h5>
                    Receta | Formulario
                </h5>
            </nb-card-header>
            <nb-card-body class="form-grid">
                <div>
                    <label class="label">*Nombre</label>
                    <input formControlName="nombre" type="text" nbInput fullWidth>
                    <div *ngIf="form.get('nombre')?.touched && form.get('receta')?.invalid">
                        <p class="text-danger text-sm italic" *ngIf="form.get('receta')?.errors?.['receta']">Nombre de receta requerida*</p>
                    </div>
                </div>
            </nb-card-body>
            <nb-card-footer>
                <button nbButton status="primary" [disabled]="!form.valid" type="submit">Guardar</button>
            </nb-card-footer>
        </nb-card>
    </form>
</div>

<!-- añadir un apartado para insertar los detalles receta -->
<div *ngIf="showDetalles">
    <app-detalle-recetas
    [idReceta]="idReceta"
    (closeForm)="hideDetalleRecetas()"
    ></app-detalle-recetas>
</div>

<div>
    <app-custom-table
        tableHead="Recetas | Tabla"
        keyRow="Id"
        [headers]="['#', 'Nombre', 'Fecha creación', 'Fecha actualización', 'usuario registra', 'usuario actualiza', 'mensaje']"
        [keys]="['Id','Nombre', 'FechaCreacion', 'FechaActualiza', 'UsuarioRegistra', 'UsuarioActualiza', 'Mensaje']"
        [data]="recetasList"
        [hasSearch]="true"
        [hasEdit]="true"
        [hasDelete]="true"
        (editEmit)="editReceta($event)"
        (deleteEmit)="deleteReceta($event)"
    ></app-custom-table>
</div>
