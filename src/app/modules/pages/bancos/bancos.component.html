<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <nb-card>
            <nb-card-header>
                <h5>
                    Banco | Formulario
                </h5>
            </nb-card-header>
            <nb-card-body class="form-grid">
                <div>
                    <label class="label">*Nombre</label>
                    <input formControlName="nombre" type="text" nbInput fullWidth>
                    <div *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
                        <p class="text-danger text-sm italic" *ngIf="form.get('nombre')?.errors?.['required']">Nombre de banco requerido*</p>
                    </div>
                </div>
                <div>
                    <label class="label" >*Dirección</label>
                    <input formControlName="direccion" type="text" nbInput fullWidth>
                    <div *ngIf="form.get('direccion')?.touched && form.get('direccion')?.invalid">
                        <p class="text-danger text-sm italic" *ngIf="form.get('direccion')?.errors?.['required']">Dirección requerida*</p>
                    </div>
                </div>
            </nb-card-body>
            <nb-card-footer>
                <button nbButton status="primary" type="submit">Guardar</button>
            </nb-card-footer>
        </nb-card>
    </form>
</div>

<div>
    <app-custom-table
        tableHead="Bancos"
        keyRow="Id"
        [headers]="['#', 'Nombre', 'Dirección', 'Fecha - registra', 'Fecha - actualiza', 'Usuario-Actualiza']"
        [keys]="['Id','Nombre', 'Direccion','FechaRegistro', 'FechaActualiza','UsuarioActualiza']"
        [data]="bancosList"
        [hasEdit]="true"
        [hasDelete]="true"
        (editEmit)="editBanco($event)"
        (deleteEmit)="deleteBanco($event)">
    ></app-custom-table>
</div>
