<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <nb-card>
            <nb-card-header>
                <h5>
                    Detalles Orden Compra #{{idOrdenCompra}} | Formulario
                </h5>
            </nb-card-header>
            <nb-card-body class="form-grid">
                <div>
                    <label class="label">*Insumo</label>
                    <nb-select formControlName="insumo" fullWidth>
                        <nb-option value="0" disabled>Insumos</nb-option>
                        <nb-option *ngFor="let insumo of insumosList" [value]="insumo.Insumo">{{insumo.Descripcion}}</nb-option>
                    </nb-select>
                    <div *ngIf="form.get('insumo')?.touched && form.get('insumo')?.invalid">
                        <p class="text-danger text-sm italic" *ngIf="form.get('insumo')?.errors?.['insumo']">Insumo requerido*</p>
                    </div>
                </div>
                <div>
                    <label class="label">*Cantidad</label>
                    <input formControlName="cantidad" type="number" nbInput fullWidth min="0">
                    <div *ngIf="form.get('cantidad')?.touched && form.get('cantidad')?.invalid">
                        <p class="text-danger text-sm italic" *ngIf="form.get('cantidad')?.errors?.['required']">Cantidad requerida*</p>
                    </div>
                </div>
            </nb-card-body>
            <nb-card-footer>
                <button nbButton status="primary" [disabled]="!form.valid" type="submit">Guardar</button>
            </nb-card-footer>
        </nb-card>
    </form>
</div>

<div>
    <app-custom-table
    tableHead="Detalles Receta | Tabla"
    keyRow="Id"
    [headers]="['#', '# Orden compra', 'Insumo', 'Cantidad', 'Cantidad Recibida', 'Costo', 'Costo Renglon','Fecha Registro', 'Fecha Actualiza', 'Usuario Actualiza', 'Mensaje']"
    [keys]="['Id', 'IdOrdenCompra', 'Insumo', 'Cantidad', 'CantidadRecibida', 'Costo', 'CostoRenglon','FechaRegistro','FechaActualiza', 'UsuarioActualiza', 'Mensaje']"
    [data]="detallesOrdenCompraList"
    [hasEdit]="true"
    [hasSearch]="true"
    [hasDelete]="true"
    (deleteEmit)="deleteDetalle($event)"
    (editEmit)="editDetalle($event)">
    ></app-custom-table>
</div>
