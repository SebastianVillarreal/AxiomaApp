<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <nb-card>
            <nb-card-header>
                <h5>
                    Artículo | Formulario
                </h5>
            </nb-card-header>
            <nb-card-body class="form-grid">
                <div>
                    <label class="label">*Nombre</label>
                    <input formControlName="nombre" type="text" nbInput fullWidth>
                    <div *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
                        <p class="text-danger text-sm italic" *ngIf="form.get('nombre')?.errors?.['required']">Nombre de categoría requerida*</p>
                    </div>
                </div>
                <div>
                    <label class="label">*Descripción</label>
                    <textarea formControlName="descripcion" type="text" nbInput fullWidth></textarea>
                    <div *ngIf="form.get('descripcion')?.touched && form.get('descripcion')?.invalid">
                        <p class="text-danger text-sm italic" *ngIf="form.get('descripcion')?.errors?.['required']">Descripción de artículo requerida*</p>
                    </div>
                </div>
            </nb-card-body>
            <nb-card-footer>
                <button nbButton status="primary" type="submit" [disabled]="!form.valid">Guardar</button>
            </nb-card-footer>
        </nb-card>
    </form>
</div>

<div>
    <app-custom-table
        tableHead="Categorías Módulos"
        keyRow="Id"
        [headers]="['#', 'Nombre', 'Descripción', 'Mensaje','Fecha registro', 'Fecha Actualiza', 'Usuario']"
        [keys]="['Id','Nombre', 'Descripcion', 'Mensaje','FechaRegistro','FechaActualiza', 'Usuario']"
        [data]="categoriasList"
        [hasEdit]="true"
        [hasDelete]="true"
        [hasSearch]="true"
        (editEmit)="editCategoria($event)">
    ></app-custom-table>
</div>
