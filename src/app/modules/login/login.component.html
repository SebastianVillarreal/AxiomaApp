<h1 id="title" class="title">Login</h1>
<p class="sub-title">¡Hola! Inicia Sesión con tu usuario.</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate aria-labelledby="title">
    <div class="form-control-group">
        <label class="label" for="input-username">Nombre de usuario:</label>
        <input nbInput 
               type="text"
               fullWidth
               id="input-username"
               fieldSize="large"
               autofocus
               placeholder="Nombre de usuario"
               formControlName="usuario"
               >
    </div>
    <div class="form-control-group">
        <label class="label" for="input-password">Contraseña:</label>
        <input nbInput 
               type="password"
               fullWidth
               id="input-password"
               fieldSize="large"
               autofocus
               placeholder="Contraseña"
               formControlName="password"
               >
    </div>

    <button nbButton
            fullWidth
            status="primary"
            size="large"
            >
    Iniciar Sesión
    </button>
</form>
